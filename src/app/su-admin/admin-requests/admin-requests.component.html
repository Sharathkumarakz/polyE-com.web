<!-- Table responsive wrapper -->

<h1 class="mb-4 text-lg">Admin Requests</h1>
<div class="overflow-x-auto bg-white dark:bg-neutral-700">

    <!-- Table -->
    <table class="min-w-full text-left text-sm whitespace-nowrap">
  
      <!-- Table head -->
      <thead class="uppercase tracking-wider border-b-2 dark:border-neutral-600">
        <tr>
          <th scope="col" class="px-6 py-4">
            Name
          </th>
          <th scope="col" class="px-6 py-4">
            Image
          </th>
          <th scope="col" class="px-6 py-4">
            Email
          </th>
          <th scope="col" class="px-6 py-4">
            Phone
          </th>
          <th scope="col" class="px-6 py-4">
            Place
          </th>
          <th scope="col" class="px-6 py-4">
            State
          </th>
          <th scope="col" class="px-6 py-4">
            Document
          </th>
          <th scope="col" class="px-6 py-4">
            Action
          </th>
        </tr>
      </thead>
  
      <!-- Table body -->
      <tbody>
  
        <tr *ngFor="let item of requstList" class="border-b dark:border-neutral-600">
          <td class="px-6 py-4">{{item.name}}</td>
          <td class="px-6 py-4"><img class="w-[30px]" src="{{item.image}}" alt=""></td>
          <td class="px-6 py-4">{{item.email}}</td>
          <td class="px-6 py-4">{{item.phone}}</td>
          <td class="px-6 py-4">{{item.place}}</td>
          <td class="px-6 py-4">{{item.state}}</td>
          <td class="px-6 py-4"><img class="w-[30px]" src="{{item.document}}" alt=""></td>
          <td class="px-6 py-4"><button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"(click)="acceptRequest(item._id,item.name)">Accept Request</button></td>
        </tr>
  
      </tbody>
  
    </table>
  
  </div>
