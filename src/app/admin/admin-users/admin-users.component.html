
<h1 class="m-5">Users</h1>
<div class="overflow-x-auto bg-white dark:bg-neutral-700 mb-5">

    <!-- Table -->
    <table class="min-w-full text-left text-sm whitespace-nowrap">
  
      <!-- Table head -->
      <thead class="uppercase tracking-wider border-b-2 dark:border-neutral-600">
         <tr>
          <th scope="col" class="px-6 py-4">
           No.
          </th>
          <th scope="col" class="px-6 py-4">
            username
          </th>
          <th scope="col" class="px-6 py-4">
            Email
          </th>
          <th scope="col" class="px-6 py-4">
            Phone
          </th>
          <th scope="col" class="px-6 py-4">
            date of join
          </th>
        </tr> 
      </thead>
  
      <!-- Table body -->
      <tbody>
  
        <tr *ngFor="let item of userData;  let i = index"  class="border-b dark:border-neutral-600">
            <td class="px-6 py-4">{{i}}</td>
          <td class="px-6 py-4">{{item.username}}</td>
          <td class="px-6 py-4">{{item.email}}</td>
          <td class="px-6 py-4">{{item?.phone}}</td>
          <td class="px-6 py-4">{{item.date | date:'short'}}</td>
          <td class="px-6 py-4" *ngIf="!item.isBlocked"><button type="button" class="focus:outline-none text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"(click)="block(item._id,item.username)">Block</button></td>
          <td class="px-6 py-4" *ngIf="item.isBlocked"><button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"(click)="unBlock(item._id,item.username)">Un-Block</button></td>
        </tr>
  
      </tbody>
  
    </table>
  
  </div>
