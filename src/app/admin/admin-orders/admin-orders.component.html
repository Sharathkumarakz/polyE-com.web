
<h1 class="m-5">Orders</h1>
<div class="overflow-x-auto bg-white dark:bg-neutral-700 mb-5">

    <!-- Table -->
    <table class="min-w-full text-left text-sm whitespace-nowrap">
  
      <!-- Table head -->
      <thead class="uppercase tracking-wider border-b-2 dark:border-neutral-600">
         <tr>
          <th scope="col" class="px-6 py-4">
           No.
          </th>
          <th scope="col" class="px-6 py-4">
            Order Id
          </th>
          <th scope="col" class="px-6 py-4">
            Product Name
          </th>
          <th scope="col" class="px-6 py-4">
            User
          </th>
          <th scope="col" class="px-6 py-4">
            Quantity
          </th>
          <th scope="col" class="px-6 py-4">
            Payment
          </th>
            <th scope="col" class="px-6 py-4">
           Price
          </th>
            <th scope="col" class="px-6 py-4">
            phone
          </th>
         <th scope="col" class="px-6 py-4">
            status
          </th>
        </tr> 
      </thead>
  
      <!-- Table body -->
      <tbody>
  
        <tr *ngFor="let item of orderdata;  let i = index"  class="border-b dark:border-neutral-600">
            <td class="px-6 py-4">{{i}}</td>
          <td class="px-6 py-4">{{item.orderId}}</td>
          <td class="px-6 py-4">
            <div *ngFor="let product of item.product">
              {{product.productId.name}}
            </div>
          </td>
          <td class="px-6 py-4">{{item.userId.email}}</td>
          <td class="px-6 py-4">
            <div *ngFor="let product of item.product">
                {{product.quantity}}
              </div>
          </td>
          <td class="px-6 py-4">COD</td>
          <td class="px-6 py-4">{{item.total}}</td>
          <td class="px-6 py-4">{{item.userId.phone}}</td>
          <td class="px-6 py-4">
            <select *ngIf="item.status == 'confirmed'" (change)="onStatusChange(item._id,$event)">
                <option value="">{{ item.status }}</option>
                <option  value="Pending">Pending</option>
                <option value="Processing">Processing</option>
                <option value="Shipped">Shipped</option>
                <option value="Delivered">Delivered</option>
            </select>
            <select *ngIf="item.status == 'Pending'" (change)="onStatusChange(item._id,$event)">
                <option value="">{{item.status}}</option>
                <option value="Processing">Processing</option>
                <option value="Shipped">Shipped</option>
                <option value="Delivered">Delivered</option>
            </select>
            <select *ngIf="item.status == 'Processing'" (change)="onStatusChange(item._id,$event)">
                <option value="">{{ item.status }}</option>
                <option value="Shipped">Shipped</option>
                <option value="Delivered">Delivered</option>
            </select>
            <select *ngIf="item.status == 'Shipped'" (change)="onStatusChange(item._id,$event)">
                <option value="">{{ item.status }}</option>
                <option value="Delivered">Delivered</option>
            </select>
            <select *ngIf="item.status == 'Delivered'" (change)="onStatusChange(item._id,$event)">
                <option value="">{{ item.status }}</option>
                <option value="Paid">Paid</option>
            </select>
              <span class="text-green-700" *ngIf="item.status == 'Paid'">Completed</span>
          </td>
          
        </tr>
  
      </tbody>
  
    </table>
  
  </div>
