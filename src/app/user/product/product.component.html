<app-header></app-header>
<div class=" py-8 mt-20">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row -mx-4">
            <div class="md:flex-1 px-4">
                <div class="h-[460px] rounded-lg dark:bg-gray-700 mb-4">
                    <img class="w-full h-full object-cover" src="{{product[0].image}}" alt="Product Image">
                </div>
                <div class="flex -mx-2 mb-4">
                    <div class="w-1/2 px-2">
                        <!-- <button class="w-full bg-gray-900 dark:bg-gray-600 text-white py-2 px-4 rounded-full font-bold hover:bg-gray-800 dark:hover:bg-gray-700">Add to Cart</button> -->
                    </div>
                    <div class="w-1/2 px-2">
                        <!-- <button class="w-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white py-2 px-4 rounded-full font-bold hover:bg-gray-300 dark:hover:bg-gray-600">Add to Wishlist</button> -->
                    </div>
                </div>
            </div>
            <div class="md:flex-1 px-4">
                <h2 class="text-2xl font-bold text-gray-800  mb-2">{{product[0].name}}</h2>
                <!-- <p class="text-gray-600 dark:text-gray-900 text-sm mb-4">
                   {{product[0].description}}
                </p> -->
                <div class="flex mb-4">
                    <div class="mr-4">
                        <span class="font-bold text-gray-700 dark:text-gray-900">Price:</span>
                        <span class="text-gray-600 dark:text-gray-1000"> &#x20B9;{{product[0].price}}</span>
                    </div>
                    <div>
                        <span class="font-bold text-gray-700 dark:text-gray-900">Availability:</span>
                        <span *ngIf="product[0].stock > 0" class="text-green-600 dark:text-gray-1000">In Stock</span>
                        <span *ngIf="product[0].stock <= 0" class="text-red-600 dark:text-gray-1000">Out of Stock</span>

                    </div>
                </div>
                <div class="mb-4">
                    <div class="flex items-center mt-2">
                        <button (click)="addTowhishlist(product[0]._id)" class="bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-white py-2 px-4 rounded-full font-bold mr-2 hover:bg-gray-400 dark:hover:bg-gray-600">Add to Whishlist</button>
                        <button (click)="addToCart(product[0]._id)" class="bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-white py-2 px-4 rounded-full font-bold mr-2 hover:bg-gray-400 dark:hover:bg-gray-600">Add to cart</button>
                    </div>
                    <div class="flex items-center mt-2">
                        <button (click)="buyNow(product[0]._id)" class="bg-gray-300 dark:bg-green-700 text-green-700 dark:text-white py-2 px-4 rounded-full font-bold mr-2 hover:bg-gray-400 dark:green:bg-gray-600">Buy now</button>
                    </div>
                </div>
                <div>
                    <span class="font-bold text-gray-700 dark:text-gray-900">Product Description:</span>
                    <p class="text-gray-600 dark:text-gray-700 text-sm mt-2">
                        {{product[0].description}}                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
